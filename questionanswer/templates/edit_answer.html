{% extends 'questionanswer.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block stylesheets %}
  <link rel="stylesheet" href="{% static 'css/createquestion.css' %}">
{% endblock stylesheets %}

{% block content %}
  <div class="form_block">
    <form action="{% url 'questionanswer:edit_answer' question_id answer_id %}" method="POST">
      {% csrf_token %}

      {{ form | crispy}}

      <button class="btn btn-primary" type="submit">Edit Answer</button>
    </form>
  </div>
{% endblock content%}

{% block javascript %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
  <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
  <script src="{% static 'js/simplemdeConfig.js' %}"></script>
{% endblock javascript %}
